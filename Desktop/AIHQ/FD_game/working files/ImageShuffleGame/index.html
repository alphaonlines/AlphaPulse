<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Shuffle Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Image Shuffle Game</h1>
        <button id="daily-challenge-btn">ğŸ¯ Daily Challenge</button>
        <button id="customize-btn" style="display:none;">ğŸ¨ Customize</button>
        <div id="image-selection">
            <div class="selection-group">
                <label for="pack-select">ğŸ¨ Choose image pack:</label>
                <select id="pack-select">
                    <option value="">Random</option>
                    <option value="nature">ğŸŒ¿ Nature</option>
                    <option value="art">ğŸ­ Art</option>
                    <option value="animals">ğŸ¾ Animals</option>
                </select>
            </div>
            <div class="selection-group">
                <label for="preset-select">ğŸ–¼ï¸ Choose preset image:</label>
                <select id="preset-select">
                    <option value="https://picsum.photos/400/400">Random</option>
                    <option value="https://picsum.photos/400/400?random=1">Nature 1</option>
                    <option value="https://picsum.photos/400/400?random=2">Nature 2</option>
                    <option value="https://picsum.photos/400/400?random=3">Abstract</option>
                </select>
            </div>
            <div class="selection-group">
                <label for="image-upload">ğŸ“¤ Or upload your own image:</label>
                <input type="file" id="image-upload" accept="image/*">
            </div>
        </div>
        <div id="difficulty-selection">
            <div class="selection-group">
                <label for="difficulty-select">ğŸšï¸ Choose difficulty:</label>
                <select id="difficulty-select">
                    <option value="3">3x3 (Easy)</option>
                    <option value="4" selected>4x4 (Medium)</option>
                    <option value="5">5x5 (Hard)</option>
                </select>
            </div>
        </div>

    <div id="game-container">
        <canvas id="game-canvas" width="400" height="400"></canvas>
    </div>
    <div id="controls">
        <button id="shuffle-btn">Shuffle</button>
        <button id="reset-btn">Reset</button>
        <button id="try-again-btn">Try Again</button>
        <button id="undo-btn">Undo</button>
        <button id="solve-btn">Solve</button>
        <p>Moves: <span id="move-count">0</span></p>
        <p>Time: <span id="timer">0</span> seconds</p>
    </div>
        <div id="high-scores">
            <p>ğŸ† Best for <span id="current-difficulty">4x4</span>: Moves: <span id="best-moves">-</span>, Time: <span id="best-time">-</span></p>
            <button id="leaderboard-btn">ğŸ“Š View Leaderboard</button>
        </div>
        <div id="preview-container">
            <button id="toggle-preview">ğŸ‘ï¸ Show Preview</button>
            <img id="preview" src="" style="display:none; width:100px; height:100px; border-radius:8px;">
        </div>
    </div>
    <div id="leaderboard">
        <h3>Leaderboard</h3>
        <div id="leaderboard-content"></div>
        <button id="close-leaderboard-btn">Close</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
